<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Layout</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Optional Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

</head>
<body>
	<h1>Bootstrap Buttons</h1>
	<button type="button" class="btn btn-primary">Button 1</button>
	<button type="button" class="btn btn-outline-secondary">Button 2</button>
	<button type="button" class="btn btn-success btn-lg">Button 3</button>
	<button type="button" class="btn btn-danger btn-sm">Button 4</button>
    <div class="d-grid gap-2">
    <button class="btn btn-warning" type="button">Button 5</button>
	</div>
	<button type="button" class="btn btn-info" disabled>Button 6</button>
	<button type="button" class="btn btn-light">Button 7</button>
	<button type="button" class="btn btn-link">Button 8</button>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
